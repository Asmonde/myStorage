<ui:composition xmlns="http://www.w3.org/1999/xhtml"    
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template.xhtml">

    <p:tab title="USAGERS">
        <h:form id="usager">
            <h:form id="ajoutUsager">

                <p></p>
                <p:fieldset legend="Formulaire de l'usager" style="border-color: #00c9b6;font-size: x-large">
                    <h:form id="modalForm">
                        <p:dataGrid  var="car" value="#{ModuleBean.modules}" columns="3"
                                     rows="12" paginator="true" id="cars"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="6,12,16">
                            <p:column id="MissionLieu" headerText="Date Début" filterBy="#{car.libelle}">
                                <h:outputText value="#{car.libelle}"/>
                            </p:column>
                            <p:column id="MissionDateDebut" headerText="Date Début" filterBy="#{car.prixmodule}">
                                <h:outputText value="#{car.prixmodule}"/>
                            </p:column>
                            <p:column id="MissionDateFin" headerText="Etat du contrat" filterBy="#{car.duree}">
                                <h:outputText value="#{car.duree}(Mois)"/>
                            </p:column>
                        </p:dataGrid>
                    </h:form>
                </p:fieldset>
            </h:form>
        </h:form>
    </p:tab>

</ui:composition>
