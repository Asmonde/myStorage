<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <p:layout style="min-width:400px;min-height:700px;">
                    <p:layoutUnit position="west" size="600" resizable="true" collapsible="true" header="Listes">
                        <div class="card card-w-title">
                            <p:dataTable var="car" value="#{dtSelectionView.cars7}" selectionMode="single" reflow="true"
                                         selection="#{dtSelectionView.selectedCar}" multiViewState="true" rowKey="#{car.id}" paginator="true" rows="10" scrollWidth="100%">
                                <f:facet name="header">
                                    List of Cars
                                </f:facet>
                                <p:column headerText="Id" sortBy="#{car.id}" width="200">
                                    <h:outputText value="#{car.id}" />
                                </p:column>

                                <p:column headerText="Year" sortBy="#{car.year}" width="200">
                                    <h:outputText value="#{car.year}" />
                                </p:column>

                                <p:column headerText="Brand" sortBy="#{car.brand}" width="200">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>
                                <p:column headerText="Brand" sortBy="#{car.brand}" width="200">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>   
                                <p:column headerText="Brand" sortBy="#{car.brand}" width="200">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>   
                                <p:column headerText="Brand" sortBy="#{car.brand}" width="200">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>  
                                <p:column headerText="Brand" sortBy="#{car.brand}" width="200">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>  
                                <p:column headerText="Brand" sortBy="#{car.brand}" width="200">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>  
                                <p:column headerText="Brand" sortBy="#{car.brand}" width="200">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>






                                <p:column headerText="Color" sortBy="#{car.color}" width="200">
                                    <h:outputText value="#{car.color}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </p:layoutUnit>

                    <p:layoutUnit position="east" size="200" collapsible="true" header="Actions">
                        <h:form>
                            <p:panelGrid layout="grid" columns="1">
                                <p:commandButton id="btn" value="EnrÃ©gistrer" icon="ui-icon-save"/>

                                <p:commandButton id="btn1" value="Modifier" icon="ui-icon-edit"/>

                                <p:commandButton id="btn2" value="Annuler" icon="ui-icon-cancel"/>

                            </p:panelGrid>

                        </h:form>

                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <div class="card card-w-title">
                            <h:form>
                                <p:fieldset legend="New User registration">
                                    <p:messages id="msg" />
                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-6">
                                            <div class="ui-inputgroup">
                                                <p:outputLabel style="background-color: #457fca;color: white" class="ui-inputgroup-addon ui-md-4" value="Surname:" for="prenom" />
                                                <p:inputText id="prenom" value="#{userController.formObject.prenom}" title="Prenom" />   
                                            </div>
                                        </div>

                                        <div class="ui-g-12 ui-md-6">
                                            <div class="ui-inputgroup">
                                                <p:outputLabel style="background-color: #457fca;color: white" class="ui-inputgroup-addon ui-md-4" value="Name :" for="nom" />
                                                <p:inputText id="nom" value="#{userController.formObject.nom}" title="Nom" />
                                            </div>
                                        </div>


                                        <div class="ui-g-12 ui-md-6">
                                            <div class="ui-inputgroup">
                                                <p:outputLabel style="background-color: #457fca;color: white;size: auto" class="ui-inputgroup-addon ui-md-4" value="Login :" for="username" />
                                                <p:inputText id="username" value="#{userController.formObject.username}" title="Username" required="true" requiredMessage="The Username field is required."/>
                                            </div>
                                        </div>
                                        <div class="ui-g-12 ui-md-6">
                                            <div class="ui-inputgroup">
                                                <p:outputLabel style="background-color: #457fca;color: white" class="ui-inputgroup-addon ui-md-4" value="Email : " for="email" />
                                                <p:inputText id="email" value="#{userController.formObject.email}" title="Email" />
                                            </div>
                                        </div>


                                        <div class="ui-g-12 ui-md-6">
                                            <div class="ui-inputgroup">
                                                <p:outputLabel style="background-color: #457fca;color: white;size: auto" class="ui-inputgroup-addon ui-md-4" value="Fone Num. :" for="telephone" />
                                                <p:inputText id="telephone" value="#{userController.formObject.telephone}" title="Telephone" />
                                            </div>
                                        </div>
                                        <div class="ui-g-12 ui-md-6">
                                            <div class="ui-inputgroup">
                                                <p:outputLabel style="background-color: #457fca;color: white" class="ui-inputgroup-addon ui-md-4" value="Profile : " for="idProfile" />
                                                <p:selectOneMenu autoWidth="false" id="idProfile" value="#{userController.formObject.idProfile}" 
                                                                 >
                                                    <f:selectItems value="#{profileController.dataList}" var="g" itemValue="#{g}" itemLabel="#{g.nom}"/>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>


                                        <div class="ui-g-12 ui-md-6">
                                            <div class="ui-inputgroup">
                                                <p:outputLabel style="background-color: #457fca;color: white;size: auto" class="ui-inputgroup-addon ui-md-4" value="Teams :"/>
                                                <p:selectCheckboxMenu  id="teams" value="#{userController.selectTeams}" 

                                                                       label="LCT TEAMS" filter="true" filterMatchMode="contains">
                                                    <f:selectItems value="#{userController.teamShow}" var="num" itemLabel="#{num}" />
                                                </p:selectCheckboxMenu> 
                                            </div>
                                        </div>
                                        <div class="ui-g-12 ui-md-6">
                                            <div class="ui-inputgroup">
                                                <p:outputLabel style="background-color: #457fca;color: white;size: auto" class="ui-inputgroup-addon ui-md-5" value="Responsable :"/>
                                                <p:selectCheckboxMenu id="repertoire" value="#{userController.selectEmploies}" 

                                                                      label="LCT JOBS" filter="true" filterMatchMode="contains">
                                                    <f:selectItems value="#{userController.emploieShow}" var="num" itemLabel="#{num}" />
                                                </p:selectCheckboxMenu>
                                            </div>
                                        </div>
                                    </div>

                                </p:fieldset>
                            </h:form>
                        </div>
                    </p:layoutUnit>
                </p:layout>
            </div>
        </div>

    </ui:define>

</ui:composition>
