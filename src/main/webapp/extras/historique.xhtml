<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Utilisateurs</ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-12">
                <div class="card">
                    <p:fieldset legend="Gestion des historique" rendered="#{logsBean.visible}">
                        <p:growl id="message" life="4000" showSummary="true"/>
                        <h:form id="userForm">
                            <p:dataTable reflow="true" var="log" id="userTab" widgetVar="situationTable" value="#{logsBean.logses}"
                                         emptyMessage="Utilisateur non trouvÃ©" globalFilterFunction="#{logsBean.globalFilterFunction}"
                                         style="border-color: #00AEEF;" filteredValue="#{logsBean.logsesFilter}" paginatorAlwaysVisible="false"
                                         rows="10" rowsPerPageTemplate="10,50,100" paginator="true" paginatorPosition="top" sortBy="#{log.id}">
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Rechercher toutes les valeurs :" />
                                        <p:inputText id="globalFilter" onkeyup="PF('situationTable').filter()" style="width:150px" placeholder="entrer la valeur"/>
                                    </p:outputPanel>
                                </f:facet>
                                <p:column sortBy="#{log.utilisateurAction.personnePattern.nom}" filterMatchMode="startsWith" headerText="Nom">
                                    <h:outputText value="#{log.utilisateurAction.personnePattern.nom}" />
                                </p:column>
                                <p:column sortBy="#{log.utilisateurAction.personnePattern.prenom}" filterMatchMode="startsWith" headerText="Prenom">
                                    <h:outputText value="#{log.utilisateurAction.personnePattern.prenom}" />
                                </p:column>
                                <p:column  headerText="Action"  sortBy="#{log.logAction}" filterMatchMode="startsWith">
                                    <h:outputText value="#{log.logAction}" />
                                </p:column>
                                <p:column  headerText="Date Action"  sortBy="#{log.logDate.toLocaleString()}" filterMatchMode="startsWith">
                                    <h:outputText value="#{log.logDate.toLocaleString()}" />
                                </p:column>
                                <p:column  headerText="Heure Action"  sortBy="#{log.logDateHeure}" filterMatchMode="startsWith">
                                    <h:outputText value="#{log.logDateHeure}" />
                                </p:column>
                                <p:column  headerText="Adresse ip"  sortBy="#{log.logRemoteIp}" filterMatchMode="startsWith">
                                    <h:outputText value="#{log.logRemoteIp}" />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:fieldset>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
