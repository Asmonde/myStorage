<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template_1.xhtml">
    <ui:define name="content">

                <h1 style="col">Bienvenue dans <strong>MyStorage</strong></h1>
                    <h:form id="form" enctype="multipart/form-data">
                            <p:carousel value="#{TypemoduleBean.typemodules}" headerText="Nos modules d'abonnements" style="background-color: #F7F7F5" var="car" responsive="true">
                            <center>      
                            <p:panelGrid columns="1" style="width:100%" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                                           
                                
                                
                                    <table>
                                        <td>
                                            <p:graphicImage value="#{car.photo}"  style="width:20%;height:80%" /> 
                                        </td>
                                        <td>
                                             <p:panelGrid id="panel" columns="1" columnClasses="label,value" layout="grid" style="width:100%">
                                                <h:outputText style="text-decoration:underline; font-size: xx-large"  value="#{EvaluerBean.espace}#{car.libelle}"  />
                                                <h:outputText  style="font-size: x-large" value="Durée du de l'abonnement  :  #{EvaluerBean.espace}#{car.duree}#{EvaluerBean.espace}  mois" />
                                                <h:outputText style="font-size: x-large" value="Prix de l'abonnement :  #{EvaluerBean.espace}#{car.prixmodule}#{EvaluerBean.espace}  Euros" />                       
                               
                                            </p:panelGrid>
                                        </td>
                                    </table>
                                              
                                         
                                    
                                        </p:panelGrid>
                                 </center>
                             
                                     <f:facet name="footer">
                                             <p:commandButton class="Fs16 AquaButton" icon="fa fa-edit" iconPos="left" value="S'INSCRIRE"  action="/inscriptionacceuil.xhtml"  process="@form" style="left:23%;width:50%"/>
                        
                                        </f:facet>
                             
                             
                                </p:carousel>
                       <h:outputText/>
                      <h:outputText/>
                        

                    </h:form>


    </ui:define>




</ui:composition>
