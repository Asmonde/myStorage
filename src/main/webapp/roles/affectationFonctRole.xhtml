<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Fonctionnalité-Roles</ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-12">
                <div class="card card-w-title">
                    <p:fieldset styleClass="fieldset" legend="Gestion des Fonctionnalités roles" rendered="#{associerFonctionnalite.visible}">
                        <h:form id="userForm" styleClass="userForm">
                            <p:panel styleClass="fonctionnaliteRolePanel" id="fonctionnaliteRolePanel" header="" style="border-color: #171b1f;"> 
                                <p:growl id="message" life="4000" showSummary="true"/>
                                <p:panelGrid columnClasses="ui-grid-col-7,ui-grid-col-5" columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group"> 
                                    <p:panelGrid columnClasses="ui-grid-col-12" columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <p:dataTable reflow="true" var="rolf" widgetVar="rolfe" id="userTab" value="#{associerFonctionnalite.roleFonctionnalites}"
                                                     emptyMessage="roles non trouvé" globalFilterFunction="#{associerFonctionnalite.globalFilterFunction}" 
                                                     style="border-color: #00AEEF" filteredValue="#{associerFonctionnalite.roleFonctionnalitesFilter}" 
                                                     rows="5" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="false"
                                                     rowsPerPageTemplate="2,5,10,15,30" sortBy="#{rolf.fonctionnalite.id}">           
                                            <f:facet name="header">
                                                <p:outputPanel>
                                                    <h:outputText value="Rechercher toutes les valeurs :" />
                                                    <p:inputText id="globalFilter" onkeyup="PF('rolfe').filter()" style="width:150px" placeholder="entrer la valeur"/>
                                                </p:outputPanel>
                                            </f:facet>
                                            <p:column  headerText="Fonctionnalité" groupRow="true" sortBy="#{rolf.fonctionnalite.libelle}" filterMatchMode="startsWith">
                                                <h:outputText value="#{rolf.fonctionnalite.libelle}" />
                                            </p:column>
                                            <p:column  headerText="Role" sortBy="#{rolf.role.nom}" filterMatchMode="startsWith">
                                                <h:outputText value="#{rolf.role.nom}" />
                                            </p:column>
                                            <p:column width="10%" rendered="#{loginBean.desactiverFrole}">
                                                <p:commandButton  update="@(.fonctionnaliteRolePanel)"  icon="fa fa-unlock" title="Désactiver" actionListener="#{associerFonctionnalite.unluckFonc(rolf.id)}" process="@form">
                                                    <p:confirm header="Confirmation" message="#{loginBean.message()}" icon="ui-icon-danger"/>  
                                                    <p:ajax event="click" listener="#{associerFonctionnalite.fonctModule()}" update="@(.fieldset)"/>
                                                </p:commandButton>
                                            </p:column>
                                        </p:dataTable>
                                    </p:panelGrid>
                                    <p:panelGrid columnClasses="ui-grid-col-12" columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group"> 
                                        <p:panelGrid columnClasses="ui-grid-col-12" columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group"> 
                                            <p:outputPanel>
                                                <p:outputLabel style="color: #457fca;font-weight: bold" class="ui-inputgroup-addon ui-md-2" for="module" value="Module :"/>
                                                <p:selectOneMenu  id="module" value="#{associerFonctionnalite.modules}" effect="fade"
                                                                  filter="true" required="true" requiredMessage="séléctionner le module" filterMatchMode="startsWith"
                                                                  converter="omnifaces.SelectItemsIndexConverter">
                                                    <p:ajax event="change" listener="#{associerFonctionnalite.fonctModule()}" update="@(.fieldset)"/>
                                                    <f:selectItem itemLabel="Modules" noSelectionOption="true"/>
                                                    <f:selectItems value="#{associerFonctionnalite.moduleses}" var="modu" itemLabel="#{modu.libelle}" itemValue="#{modu}"/>

                                                </p:selectOneMenu> 
                                            </p:outputPanel>
                                            <p:outputPanel>
                                                <p:outputLabel style="color: #457fca;font-weight: bold" class="ui-inputgroup-addon ui-md-2" for="fonctionnalite" value="Fonctionnalité :"/>
                                                <p:selectOneMenu  id="fonctionnalite" value="#{associerFonctionnalite.fonctionnalite}" effect="fade"
                                                                  filter="true" required="true" requiredMessage="séléctionner le module" filterMatchMode="startsWith"
                                                                  converter="omnifaces.SelectItemsIndexConverter">
                                                    <p:ajax event="change" listener="#{associerFonctionnalite.roleFonctionnalite()}" update="@(.fieldset)"/>
                                                    <f:selectItem itemLabel="Fonctionnalités" noSelectionOption="true"/>
                                                    <f:selectItems value="#{associerFonctionnalite.fonctionnalites}" var="fon" itemLabel="#{fon.libelle}" itemValue="#{fon}"/>

                                                </p:selectOneMenu> 
                                            </p:outputPanel>
                                            <p:outputPanel>
                                                <p:outputLabel style="color: #457fca;font-weight: bold" class="ui-inputgroup-addon ui-md-2" for="roles" value="Roles :"/>
                                                <p:selectCheckboxMenu id="roles" label="Roles" immediate="true" multiple="true" updateLabel="true" value="#{associerFonctionnalite.roles1}" 
                                                                      filter="true" required="true" requiredMessage="séléctionner les utilisateurs" filterMatchMode="startsWith"
                                                                      converter="omnifaces.SelectItemsIndexConverter" panelStyleClass="without-selectall">
                                                    <f:selectItem itemLabel="Choisir les utilisateurs" noSelectionOption="true"/>
                                                    <f:selectItems value="#{associerFonctionnalite.roles}" var="rol" itemLabel="#{rol.nom}" itemValue="#{rol}"/>

                                                </p:selectCheckboxMenu> 
                                            </p:outputPanel>
                                        </p:panelGrid>
                                        <p:panelGrid columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group"> 
                                            <h:inputHidden/>
                                            <p:commandButton process="@this" update="@(.fonctionnaliteRolePanel)" action="#{associerFonctionnalite.cancel()}" value="Annuler" icon="fa fa-ban"></p:commandButton>
                                            <p:commandButton rendered="#{loginBean.associerFrole}" process="@form" update="@(.fonctionnaliteRolePanel)" action ="#{associerFonctionnalite.save()}" value="Valider" icon="fa fa-save">
                                                <p:confirm header="Confirmation" message="#{loginBean.message()}" icon="ui-icon-danger"/>  
                                            </p:commandButton>  
                                            <h:inputHidden/>
                                        </p:panelGrid>
                                    </p:panelGrid>
                                </p:panelGrid>
                            </p:panel>
                        </h:form>
                    </p:fieldset>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
