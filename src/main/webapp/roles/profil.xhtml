<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Profils</ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-12">
                <div class="card card-w-title">
                    <p:fieldset styleClass="fieldset" legend="Roles" rendered="#{profilBean.visible}">
                        <p:tabView styleClass="tabview" id="tabview" rendered="#{profilBean.visible}">
                            <p:tab title="Profils" rendered="#{loginBean.consulterProfil}">
                                <h:form styleClass="userForm">
                                    <p:panel styleClass="profilPanel" id="profilPanel" header="" style="border-color: #171b1f;"> 
                                        <p:growl id="message" life="4000" showSummary="true"/>
                                        <p:panelGrid columnClasses="ui-grid-col-7,ui-grid-col-5" columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group"> 
                                            <p:panelGrid columnClasses="ui-grid-col-12" columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                                <p:dataTable paginatorAlwaysVisible="false" var="profil" id="profilTab" widgetVar="profilTab" value="#{profilBean.profils}"
                                                             emptyMessage="Profil non trouvé" reflow="true" globalFilterFunction="#{profilBean.globalFilterFunction}"
                                                             filteredValue="#{profilBean.profilsFilter}" 
                                                             rows="5" scrollable="true"  paginator="true" paginatorPosition="top" 
                                                             rowsPerPageTemplate="2,5,10,15">
                                                    <f:facet name="header">
                                                        <p:outputPanel>
                                                            <h:outputText value="Rechercher toutes les valeurs : " />
                                                            <p:inputText id="globalFilter" onkeyup="PF('profilTab').filter()" style="width:150px" placeholder="entrer la valeur"/>
                                                        </p:outputPanel>
                                                    </f:facet>
                                                    <p:column filterMatchMode="startsWith" id="idProfil"  headerText="Libellé">
                                                        <h:outputText value="#{profil.libelle}" />
                                                    </p:column>
                                                    <p:column filterMatchMode="startsWith" id="libProfil"  headerText="Description">
                                                        <h:outputText value="#{profil.description}" />
                                                    </p:column>
                                                    <p:column width="10%" rendered="#{loginBean.modifierModule}">
                                                        <p:commandButton  update="@(.profilPanel)"  icon="fa fa-fw fa-edit" title="Editer" actionListener="#{profilBean.getObject(profil.id)}" process="@this">
                                                            <f:setPropertyActionListener value="#{profil}" target="#{profilBean.profil}" />
                                                        </p:commandButton>
                                                    </p:column>
                                                </p:dataTable>
                                            </p:panelGrid>
                                            <p:panelGrid columnClasses="ui-grid-col-12" columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group"> 
                                                <p:panelGrid columnClasses="ui-grid-col-12" columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group"> 
                                                    <p:outputPanel>
                                                        <p:outputLabel style="color: #457fca;font-weight: bold" class="ui-inputgroup-addon ui-md-2" for="nomModule" value="Libelle :"/>
                                                        <p:inputText requiredMessage="Saisir le nom du profil" id="nomModule" value="#{profilBean.profil.libelle}" required="true" placeholder="Libellé"/>
                                                    </p:outputPanel>
                                                    <p:outputPanel>
                                                        <p:outputLabel style="color: #457fca;font-weight: bold" class="ui-inputgroup-addon ui-md-2" for="desModule" value="Description :"/>
                                                        <p:inputText id="desModule" requiredMessage="Saisir la description du profil" value="#{profilBean.profil.description}" required="true" placeholder="Description"/>
                                                    </p:outputPanel>
                                                </p:panelGrid>
                                                <p:panelGrid columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group"> 
                                                    <h:inputHidden/>
                                                    <p:commandButton process="@this" update="@(.profilPanel)" action="#{profilBean.cancel()}" value="Annuler" icon="fa fa-ban"></p:commandButton>
                                                    <p:commandButton rendered="#{loginBean.ajouterModule}" process="@form" update="@(.profilPanel)" action ="#{profilBean.save()}" value="Valider" icon="fa fa-save">
                                                        <p:confirm header="Confirmation" message="#{loginBean.message()}" icon="ui-icon-danger"/>  
                                                    </p:commandButton>
                                                    <h:inputHidden/>
                                                </p:panelGrid>
                                            </p:panelGrid>
                                        </p:panelGrid>
                                    </p:panel>
                                </h:form>
                            </p:tab>
                            <p:tab title="Profil-rôles" rendered="#{loginBean.consulterFonctionnalite}">
                                <h:form styleClass="userForm">
                                    <p:panel styleClass="roles" id="roles" header="" style="border-color: #171b1f;"> 
                                        <p:growl id="message" life="4000" showSummary="true"/>
                                        <p:panelGrid columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-2,ui-grid-col-2" columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group"> 
                                            <p:outputPanel>
                                                <p:outputLabel style="color: #457fca;font-weight: bold" class="ui-inputgroup-addon ui-md-2" for="module" value="Module :"/>
                                                <p:selectOneMenu id="module" value="#{roleBean.modules}" 
                                                                 converter="omnifaces.SelectItemsIndexConverter" required="true" requiredMessage="Veillez choisir le profil">  
                                                    <f:selectItem itemLabel="Choisir le module"  noSelectionOption="true"/>
                                                    <f:selectItems value="#{roleBean.moduleses}" var="modu"
                                                                   itemLabel="#{modu.libelle}" itemValue="#{modu}"/>
                                                    <p:ajax event="change" process="@this" listener="#{roleBean.initmodule()}" update="@(.roles)"/>                
                                                </p:selectOneMenu> 
                                            </p:outputPanel>
                                            <p:outputPanel>
                                                <p:outputLabel style="color: #457fca;font-weight: bold" class="ui-inputgroup-addon ui-md-2" for="profils" value="Profil :"/>
                                                <p:selectOneMenu styleClass="profils" id="profils" value="#{roleBean.selectProfil}" 
                                                                 converter="omnifaces.SelectItemsIndexConverter" required="true" requiredMessage="Veillez choisir le profil">  
                                                    <f:selectItem itemLabel="Choisir le Profil"  noSelectionOption="true"/>
                                                    <f:selectItems value="#{roleBean.profils}" var="profil"
                                                                   itemLabel="#{profil.libelle}" itemValue="#{profil}"/>
                                                    <p:ajax event="change" process="@this" listener="#{roleBean.setProfilRole()}" update="@(.data)"/>
                                                </p:selectOneMenu>  
                                            </p:outputPanel>
                                            <h:inputHidden/>
                                            <p:commandButton rendered="#{loginBean.associerPRole}" update="@(.roles)" icon="fa fa-save" value="Enrégistrer" process="@form"  action="#{roleBean.modifierRole()}">
                                                <p:confirm header="Confirmation" message="#{loginBean.message()}" icon="ui-icon-danger"/>  
                                            </p:commandButton>  
                                            <h:inputHidden/>
                                        </p:panelGrid>
                                        <p:panelGrid columnClasses="ui-grid-col-12" columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group"> 
                                            <p:dataTable styleClass="data" var="perm" value="#{roleBean.roleFonctionnalites}" selection="#{roleBean.roleFonctionnalites1}" id="idTableRole"
                                                         sortBy="#{perm.fonctionnalite.libelle}" expandableRowGroups="true"
                                                         rowKey="#{perm.id}" >
                                                <p:ajax event="toggleSelect" listener="#{roleBean.chooseRoles}"/>
                                                <p:ajax event="rowSelectCheckbox" listener="#{roleBean.chooseRoles}"/>
                                                <p:ajax event="rowUnselectCheckbox" listener="#{roleBean.chooseRoles}"/>
                                                <p:ajax event="rowSelect" listener="#{roleBean.chooseRoles}"/>
                                                <p:ajax event="rowUnselect" listener="#{roleBean.chooseRoles}"/>
                                                <p:headerRow >
                                                    <p:column colspan="2">
                                                        <h:outputText value="#{perm.fonctionnalite.libelle}"/>
                                                    </p:column>
                                                </p:headerRow>
                                                <p:column selectionMode="multiple" width="5%" style="text-align: center"/>
                                                <p:column style="color: mediumblue" headerText="Liste des roles">
                                                    <h:outputText value="#{perm.role.nom}" />
                                                </p:column>
                                            </p:dataTable>
                                        </p:panelGrid>
                                    </p:panel>
                                </h:form>
                            </p:tab>
                        </p:tabView>
                    </p:fieldset>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
