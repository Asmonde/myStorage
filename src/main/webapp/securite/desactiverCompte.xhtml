<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:tab title="Désactiver compte">
        <h:form id="afficheTabP1">
            <p:growl id="growl" showSummary="true" life="4000"/>
            <p:contextMenu for="ajouTabP1" style="width:8%">
                <p:menuitem style="color: #00AEEF" update="ajouTabP1,:formule:tabe:afficheTabP:ajouTabP,growl"  actionListener="#{UtilisateurBean.desactiverUtilisateur(per.id)}" process="@form"  title="Editer1" id="EditerPersonnel1" value="Désactiver" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
            </p:contextMenu>
            <p:dataTable  value="#{UtilisateurBean.utilisateurActif()}" var="per" id="ajouTabP1" widgetVar="a"
                          emptyMessage="Personnel non trouvé" paginator="true" rows="5"
                          paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks}
                          {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                          rowsPerPageTemplate="2,5,10,15" style="border-color: #00AEEF;width:80%;alignment-adjust:middle"
                          rowKey="#{per.id}" selection="#{per}" selectionMode="single">
                <p:column id="cabinetNom1" headerText="Nom" filterBy="#{per.nom}" filterMatchMode="exact" >
                    <h:outputText value="#{per.nom}"/>
                </p:column>
                <p:column id="cabinetPrenom1" headerText="Prenom" filterBy="#{per.prenom}" filterMatchMode="startsWith" >
                    <h:outputText value="#{per.prenom}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:tab>


</ui:composition>
