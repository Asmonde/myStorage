<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g exception-body error">
            <div class="ui-g-12">
                <div class="exception-text">
                    <div class="exception-box">
                        <span>Error</span>
                    </div>
                    <span>Occured</span>
                </div>
                <div class="exception-text">
                    <span><strong>An error occured, please try again later.</strong></span>
                    <p>If the error occur again,please contact the adminstrator</p>
                </div>
                <div class="exception-text">
                    <p:button value="Go To Dashboard" outcome="/dashboard" />
                </div>    
            </div>
        </div>

    </ui:define>

</ui:composition>
