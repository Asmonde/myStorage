    <ui:define name="content">
        <div class="container">
            <div class="ui-g">
                <div class="ui-g-12">
                    
                        <h:form id="file">
                            
                            <div class="ui-g-12 ui-lg-12">
                                <div class="card">
                                    <h1 class="centerText">DÃ©pots de Fichiers</h1>
                                    <p:fileUpload fileUploadListener="#{fileUpload.handleFileUpload}" mode="advanced" dragDropSupport="true"
                                        multiple="true" update="messages"  allowTypes="/(\.|\/)(doc|docx|xls|xlsx|pdf|txt|jpg|png|mp3|mp4)$/" cancelLabel="Annuler"
                                        label="Choisir fichier" uploadLabel="Uploader" style="width:100%"  />
                                </div>

                            </div>
                            
                            <div class="ui-g-12">
                                <div class="card card-w-title">
                                    <p:tabView scrollable="true" id="tabe">
                                    <p:tab title=" Mes Fichiers">
                                        <p:treeTable value="#{fileUpload.listesFichier}" var="fichier">
                                            <p:column headerText="Nom" filterBy="#{fichier.nom}" sortBy="#{fichier.nom}">
                                                <h:outputText value="#{fichier.nom}" />
                                            </p:column>
                                            <p:column headerText="Taille (Ko)">
                                                <h:outputText value="#{fichier.size}" />
                                            </p:column>
                                            <p:column headerText="Date d'ajout">
                                                <h:outputText value="#{fichier.dateCreation}" />
                                            </p:column>
                                           <p:column >
                                                <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" actionListener="#{testMBean.download(fichier.nom)}" icon="pi pi-arrow-down">
                                                    <p:fileDownload value="#{testMBean.file}" />
                                                </p:commandButton>
                                            </p:column>
                                        </p:treeTable>
                                    </p:tab>
                                    <p:tab title="Recherches de fichier">
                                        <p:dataTable var="car" value="#{fileUpload.liste}" selectionMode="single" reflow="true"
                                                 selection="#{dtSelectionView.selectedCar}" rowKey="#{car.nom}" paginator="true" rows="10">
                                      
                                        <p:column headerText="Nom" filterBy="#{car.nom}" sortBy="#{car.nom}">
                                            <f:facet name="header"> <h:outputText value=" Nom "/> </f:facet>
                                            <center>
                                                <h:outputText value="#{car.nom}" />
                                            </center>
                                            
                                        </p:column>

                                        <p:column headerText="Taille" sortBy="#{car.size}">
                                            <h:outputText value="#{car.size}" />
                                        </p:column>

                                        <p:column headerText="Date d'ajout" sortBy="#{car.dateCreation}">
                                            <h:outputText value="#{car.dateCreation}" />
                                        </p:column>
                                        <p:column >
                                            <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" actionListener="#{testMBean.download(car.nom)}" icon="pi pi-arrow-down">
                                                <p:fileDownload value="#{testMBean.file}" />
                                            </p:commandButton>
                                        </p:column>
                                    </p:dataTable>
                                    </p:tab>
                                    </p:tabView>
                                </div>
