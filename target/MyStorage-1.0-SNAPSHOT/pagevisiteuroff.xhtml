<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template_1.xhtml">
    <ui:define name="content">
        <div class="Container100">
            <div class="Card TexAlCenter">
                <h1 style="col">Bienvenue dans <strong>MyStorage</strong></h1>
                <p:tab title="Informations">
                    <h:form id="form" enctype="multipart/form-data">
                            <p:carousel value="#{TypemoduleBean.typemodules}" headerText="Nos modules d'abonnements" style="background-color: #F7F7F5" var="car" itemStyle="text-align:center" responsive="true">
                                    <p:panelGrid columns="1" style="width:97%;margin:3px 10px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                                            <f:facet name="header">
                                    <section>
                                        <div class="galerie_menu">   
                                            <nav>
                                                <div class="panel_index">

                                                                    <p:graphicImage value="#{car.photo}"  style="width:100%;height:80%" /> 
                                                         
                                                </div>
                                                    
                                            </nav>

                                        </div>

                                    </section>
                                                </f:facet>
                                <p:dataTable value="#{PromotionBean.promot}" var="xxl" emptyMessage="Aucune Image disponible pour votre abonnement">
                                    <p:column headerText=" Les abonnements auquelles vous pouvez vous inscrire">
                                        <h:outputText value="#{xxl.libelle}"  class="TexAlLeft Container100 "/>
                                    </p:column>
                                </p:dataTable>
                                 <p:panelGrid id="panel" columns="1" columnClasses="label,value" layout="grid" style="width:100%;text-align:left">                                       
                                         <h:outputText style="text-decoration:underline"  value="#{EvaluerBean.espace}#{car.libelle}"  />
                                              <h:outputText value="Durée du de l'abonnement:#{EvaluerBean.espace}#{car.duree}#{EvaluerBean.espace}mois" />
                                                <h:outputText value="Prix du module:#{EvaluerBean.espace}#{car.prixmodule}#{EvaluerBean.espace}Euros" />
                                    <h:outputText/>
                                     <p:commandButton  action="#{AppartenirBean.getObjects(car.id)}" class="Fs16 AquaButton" icon="fa fa-chevron-circle-up"  id="carDialog1" value="DESCRIPTION"   process="@form" style="left:23%;width:50%"/>
                                    <p:commandButton class="Fs16 AquaButton" icon="fa fa-edit" iconPos="left" value="S'INSCRIRE"  action="/inscriptionacceuil.xhtml"  process="@form" style="left:23%;width:50%"/>      
                                </p:panelGrid>
                                        </p:panelGrid>
                             
                                     <f:facet name="footer">
                                            
                                        </f:facet>
                                </p:carousel>
                        <h:outputText/>
                        <h:outputText/>


                    </h:form>
                </p:tab>

            </div>
        </div>

    </ui:define>




</ui:composition>
