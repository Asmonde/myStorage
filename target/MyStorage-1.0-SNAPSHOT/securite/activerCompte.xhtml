<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:tab title="Activer compte">
        <h:form id="afficheTabP">
            <p:growl id="growl" showSummary="true" life="4000"/>
            <p:contextMenu for="ajouTabP"  style="width: 8%">
                <p:menuitem value="activer" style="color: #00AEEF" update="ajouTabP,:formule:tabe:afficheTabP1:ajouTabP1,growl" actionListener="#{UtilisateurBean.activerUtilisateur(pers.id)}" process="@form" id="EditerPersonnel" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
            </p:contextMenu>
            <p:dataTable  value="#{UtilisateurBean.utilisateurInactif()}" var="pers" id="ajouTabP" 
                          emptyMessage="Personnel non trouvÃ©" paginator="true" rows="5"
                          paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks}
                          {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                          rowsPerPageTemplate="2,5,10,15" style="border-color: #00AEEF;width:80%;alignment-adjust:middle"
                          rowKey="#{pers.id}" selection="#{pers}" selectionMode="single">
                <p:column id="cabinetNom" headerText="Nom" filterBy="#{pers.nom}" filterMatchMode="exact" >
                    <h:outputText value="#{pers.nom}"/>
                </p:column>
                <p:column id="cabinetPrenom" headerText="Prenom" filterBy="#{pers.prenom}" filterMatchMode="startsWith" >
                    <h:outputText value="#{pers.prenom}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:tab>


</ui:composition>
